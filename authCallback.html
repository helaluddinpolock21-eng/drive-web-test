<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
</head>
<body>
  <h2>Processing OAuth...</h2>

  <script>
    // URL থেকে ?code=Extract করা
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if(code) {
      document.body.innerHTML += `<p>Authorization Code: ${code}</p>`;
      // এখানে তুমি পরবর্তী step করতে পারো, যেমন server-side token exchange
    } else {
      document.body.innerHTML += "<p>No code found. Login failed or denied.</p>";
    }
  </script>
</body>
</html>
